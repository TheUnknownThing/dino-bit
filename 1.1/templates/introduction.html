{% block content %}
  <br>
  <h1 class="mb-4">小恐龙游戏介绍</h1>
  <p>这个项目旨在使用 micro:bit 和 Flask 来实现一个多人联机的小恐龙游戏，通过 micro:bit 的重力传感器检测玩家的动作，模拟小恐龙的弯腰和跳起动作，同时支持多个玩家在线游戏。</p>
  <p>本游戏采用 GPL-3 开源协议，代码托管于 GitHub。如有兴趣参与开发，欢迎访问我们的 GitHub 页面。</p>
  <a class="btn btn-primary btn-lg" href="https://github.com/TheUnknownThing/dino-bit" role="button">访问 GitHub</a>
{% endblock %}
